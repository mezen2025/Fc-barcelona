<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="histoire.html">Histoire</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="contact-section">
            <h2 style="text-align: center;">Envoyez-nous un message</h2>
            <form action="submit_form.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 FC Barcelone. Tous droits réservés.</p>
    </footer>
